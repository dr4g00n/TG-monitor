[telegram]
# Telegram API 配置
# 获取方式：访问 https://my.telegram.org/auth，创建应用
api_id = 27681029
api_hash = 417d869a1b081741f2e63ccb18f57b63

# 会话文件（会自动保存登录状态）
session_file = my_monitor.session

# 要监控的频道 ID 列表（用逗号分隔）
# 获取方式：向 @userinfobot 发送消息
channel_ids = -1001234567890,-1009876543210

[rust_service]
# Rust 处理服务的地址
url = http://localhost:8080/api/v1/message

# 重试次数
max_retries = 3
# 超时时间（秒）
timeout = 30

[logging]
# 日志级别: DEBUG, INFO, WARNING, ERROR
level = INFO
# 日志文件（可选）
# log_file = monitor.log
